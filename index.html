        <script src="sortable.js"></script>
        <script>
            var el = document.getElementById('items');
            var sortable = Sortable.create(el, {
                replace: true,
                replaceClass: "john",
                sort: false,
                group: {
                    name: "hi",
                    pull: "clone",
                    put: false
                },
                onClone: function(evt) {
                    var origEl = evt.item;
                    var cloneEl = evt.clone;
                    cloneEl.style.display = "none";
                }
            });

            var el2 = document.getElementById('items2');
            var sortable = Sortable.create(el2, {
                replace: true,
                replaceClass: "john",
                sort: false,
                group: {
                    name: "grid",
                    pull: "clone",
                    put: ['hi']
                },
                onAdd: function(evt) {
                    evt.item.style.display = null;
                },
                onClone: function(evt) {
                    var origEl = evt.item;
                    var cloneEl = evt.clone;
                    //origEl.style.display = "none";
                    cloneEl.style.display = "none";
                },
                onMove: function(evt, originalEvent) {
                    evt.dragged.style.display = "none";
                },
                onEnd: function(evt) {
                    evt.item.style.display = null;
                    evt.clone.style.display = null;
                },
                onUpdate: function(evt) {
                    evt.item.style.display = null;
                    evt.clone.style.display = null;
                }
            });

            var el3 = document.getElementById('items3');
            var sortable = Sortable.create(el3, {
                group: {
                    name: "delete",
                    pull: "none",
                    put: ['grid']
                },
                replace: true,
                replaceClass: "john",
                onAdd: function(evt) {
                    evt.clone.style.display = null;
                    evt.item.textContent = "Delete";
                    evt.clone.textContent = "\xa0";
                }
            });

            var node = document.getElementById('items2');
            var btn = document.getElementById('pdf');

            btn.onclick = function() {
                domtoimage
                    .toBlob(document.getElementById('items2'))
                    .then(function(blob) {
                        window.saveAs(blob, 'MathScribe.png');
                    });
            }
